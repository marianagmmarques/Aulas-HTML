<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
    <style>
        table tr:nth-child(even){
            background-color: azure;
        }
        table tr:hover td{
            background-color: gainsboro;
        }
        table thead th{
            background-color: skyblue;
            color: whitesmoke;
        }
        table tfoot th {
            background-color: skyblue;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <table summary="Refere-se as idades da turma" width="250" align="center">
        <caption>Tabela de Idades da Turma</caption>
        <thead>
           <tr id="1">
                <th title="Nome Completo">Nome</th>
                <th>Idade</th>
            </tr>  
        </thead>
        <tbody>
            <tr id="2">
                <td>Mariana</td>
                <td>28</td>
            </tr>
            <tr id="3">
                <td>Renato</td>
                <td>31</td>
            </tr>
            <tr id="4">
                <td>Ana Caroline</td>
                <td>29</td>
            </tr>
            <tr id="5">
                <td>Raissa</td>
                <td>35</td>
            </tr>
            <tr id="6">
                <td>Diogo</td>
                <td>23</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>5</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
